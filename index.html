<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Number Facts</title>
  </head>
  <body>
    <div class="container">
      <h1>NUMBER FACTS</h1>
      <p>Enter a number and get a random fact.</p>
      <input type="number" class="number-input" placeholder="enter number here">
      <div id="number-fact" class="output"></div>
    </div>
    <div class="date-fact container">
      <h1>DATE FACTS</h1>
      <p>Enter a date and get a random fact.</p>
      <input type="date" id="date-input">
      <div id="date-fact" class="output"></div>
    </div>
    <script src="./class.js"></script>
  </body>
</html>
