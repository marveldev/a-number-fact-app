<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Number Facts</title>
  </head>
  <body>
    <section class="content">
      <h1>RANDOM FACT APP</h1>
      <div class="number-fact container">
        <h1>NUMBER FACTS</h1>
        <p>Enter a number and get a random fact.</p>
        <input type="number" id="numberInput" placeholder="enter number here">
        <div id="numberFact" class="output"></div>
      </div>
      <div class="date-fact container">
        <h1>DATE FACTS</h1>
        <p>Enter a date and get a random fact.</p>
        <input type="date" id="dateInput">
        <div id="dateFact" class="output"></div>
      </div>
    </section>
    <script type="text/javaScript" src="./index.js"></script>
  </body>
</html>
